<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>AMAZON REPLICA</title>
</head>
<body>
    <!-- main -->
    <div class="sign-in-box">
        <div class="startup">
            <div class="start">
                <h1 class="sign-in">Sign In</h1>
                <form class="email-box">
                    <label>Email(phone or mobile accounts)</label><br>
                    <input type="text" id="email" placeholder="Enter Email"><br>
                </form>
                <form class="password-box">
                    <div class="pass-div">
                    <label>Password</label>
                    <h5><a href="#">Forgot Password</a></h5>
                    </div>
                    <input type="text" id="password" placeholder="Enter Password"><br>
                </form>
                <button class="continue">Continue</button>
            </div>
            <div class="nta">
                <div class="line-container">
                    <div class="line"></div>
                    <h4 class="nta1">New To Amazon?</h4>
                    <div class="line"></div>
            </div>
                <button class="create">Create Your Amazon Account</button>
            </div>
        </div>
    </div> 
    
    
    <footer class="my-footer">
        <h5 class="footer-text"><a href="#">Conditions of use</a></h5>
        <h5 class="footer-text"><a href="#">Privacy Policy</a></h5>
        <h5 class="footer-text"><a href="#">Help</a></h5>
    </footer>
    <p class="copy">&copy; 1996-2020, Amazon.com,inc or it's affiliates </p>
</body>
</html>
